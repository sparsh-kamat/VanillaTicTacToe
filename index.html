<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script defer src="index.js"></script>
    <div class="container">
        <div class="navbar">
            <h2>Tic-Tac-Toe</h2>
        </div>
        <div class="game-info">
            <div id="status">Current Player: X</div>
        </div>
        <div class="game">
            <div class="game-board">
                <div class=" board-row">
                    <button class="square" id="0"></button>
                    <button class="square" id="1"></button>
                    <button class="square" id="2"></button>
                </div>
                <div class=" board-row">
                    <button class="square" id="3"></button>
                    <button class="square" id="4"></button>
                    <button class="square" id="5"></button>
                </div>
                <div class=" board-row">
                    <button class="square" id="6"></button>
                    <button class="square" id="7"></button>
                    <button class="square" id="8"></button>
                </div>
            </div>

        <button class="reset" id ="reset">reset</button>
        </div>
        <div class="result">Player 1 wins</div>






    </div>
</body>

</html>
